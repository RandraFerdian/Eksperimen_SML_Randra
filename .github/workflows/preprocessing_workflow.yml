name: Otomatisasi Preprocessing Bitcoin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Preprocessing
        run: |
          cd preprocessing
          python automate_Randra.py

      - name: Upload Processed Data
        uses: actions/upload-artifact@v4
        with:
          name: btc-processed-data
          path: btc_data_preprocessed/*.csv